<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="./script.js" defer></script>
</head>

<body>
  <main>
    <section class="container">
      <header class="header">
        <h1 class="header__title">PING.</h1>
      </header>
      <p class="descr">
        We are launching <span class="descr__soon">soon!</span>
      </p>
      <p class="subscribe__desc">Subscribe and get notified</p>
      <form>
        <div>

          <input class="input valid invalid" type="text" placeholder="Your email address..." required />
          <span class="error-message"></span>
        </div>
        <button type="button" class="btn">Notify Me</button>
      </form>
      <figure class="pic-container">
        <img src="./images/illustration-dashboard.png" alt="illustration-dashboard" />
      </figure>
      <footer>
        <div class="social-icon">

          <a href="https://www.facebook.com/" target="_blank" class="social-icon__link social--link">
            <i class="fa-brands fa-facebook social--link-icon"></i>
          </a>

          <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZW4ifQ%3D%3D%22%7D" target="_blank" class="social-icon__link social--link">
            <i class="fa-brands fa-twitter social--link-icon" ></i>
          </a>
          <a href="https://www.instagram.com/" target="_blank" class="social-icon__link social--link">

            <i class="fa-brands fa-instagram" social--link-icon></i>
          </a>
        </div>
        <p class="copywrite">&#169 Copywrite Ping. All rights reversed</p>
      </footer>
    </section>
    <footer class="coder-info">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/Sachin0000000" target="_blank">Sachin</a>.
      </p>
    </footer>
  </main>
</body>

</html>
